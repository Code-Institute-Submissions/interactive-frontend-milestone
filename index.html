<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dominic's Guide to Dubai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="header-image">
        <div class="header-text">
            <p class="header-title">Welcome to Dubai!</p>
            <p>Scroll down to learn more...</p>
            <p><i class="fa fa-arrow-circle-down"></i></p>
        </div>
    </div>
    
    <div class="container-fluid midsection">
        <div class="row">
            <div class="col-xs-12 col-md-6 map-section"> 
                <div class="row">
                    <div class="col-12">
                        <p>Dubai's Top 10 Landmarks</p>
                    </div>
                </div>
                <div id="map"></div>
            </div>
            
            <div class="col-xs-12 col-md-6 image-section"> 
                <p>Lorem ipsum. Image?</p> 
            </div> 
        </div>

    </div>
        
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-section">
                <p>Lorem ipsum. Info text?</p>
            </div>
        </div>
    </div>

    <footer class="footer container-fluid">
        <div class="row">
            <div class="col-sm-4 social-media">
                <h5 class="social-header">Find out even more on social media</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/visitdubai.UK">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/visitdubai">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/visit.dubai/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/visitdubai">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: {
                    lat: 25.132115,
                    lng: 55.276106
                }
            });
        }
    </script>
    <script 
        src="/maps/documentation/javascript/examples/markerclusterer/markerclustererplus@4.0.1.min.js">
    </script>
    <script 
        async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvOLG7wL3vEgq0cRv0weiXpSOuzI7hubw&callback=initMap">
    </script>

</body>
</html>
